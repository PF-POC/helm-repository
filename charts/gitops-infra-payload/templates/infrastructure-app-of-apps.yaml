{{ $defaults := .Values.defaults -}}
---
{{ range $infrastructure := .Values.infrastructure -}}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "{{ $defaults.name }}-{{ $infrastructure.name }}"
  annotations:
  {{- range $key, $value := $infrastructure.annotations }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
    argocd.argoproj.io/sync-wave: {{ $infrastructure.syncWave | default $defaults.syncWave | quote }}
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    plugin:
      # name: argocd-vault-plugin-helm
      env:
      - name: AVP_K8S_ROLE
        value: vplugin
      - name: AVP_TYPE
        value: vault
      - name: VAULT_ADDR
        value: 'http://vault.vault.svc:8200'
      - name: AVP_AUTH_TYPE
        value: k8s
      - name: VAULT_SKIP_VERIFY
        value: "true"
      {{- if $infrastructure.values }}
      - name: HELM_VALUES
        value: |
          {{ toYaml $infrastructure.values | nindent 10 }}
      {{- end }}
    repoURL: {{ $infrastructure.helmRepo | default $defaults.helmRepo | quote }}
    targetRevision: "{{ $infrastructure.targetRevision }}"
    path: {{ $infrastructure.path | default $defaults.path | quote }}
    chart: "{{ $infrastructure.chart }}"
  destination:
    server: "{{ $defaults.server }}"
    {{- if $infrastructure.namespace}}
    namespace: "{{ $infrastructure.namespace  }}"
    {{- end }}
  syncPolicy:
    automated: 
      prune: false
    syncOptions:
    - ApplyOutOfSyncOnly=true
    - Validate=false 
    - CreateNamespace=false
    retry:
      limit: 5
      backoff:
        duration: 5s 
        factor: 2 
        maxDuration: 3m
  ignoreDifferences:
---
{{ end }}
---



